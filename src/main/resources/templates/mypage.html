<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지 - 메타러버</title>
    <style>
        /* 기존 스타일 그대로 유지 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .header-menu {
            width: 100%;
            background: #131313;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 32px 12px 16px;
            box-sizing: border-box;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 0.02em;
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            margin-left: auto;
            margin-right: 32px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-menu a:hover {
            color: #b47be4;
        }

        .auth-buttons {
            display: flex;
            gap: 16px;
        }

        .login-btn {
            background: #b47be4;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 8px 28px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #a06fd1;
        }

        .signup-btn {
            background: #fff;
            color: #131313;
            border: none;
            border-radius: 24px;
            padding: 8px 24px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }

        .signup-btn:hover {
            background: #e5e5e5;
            color: #b47be4;
        }

        @media (max-width: 700px) {
            .header-menu {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 8px;
            }
            .nav-menu {
                margin: 12px 0 0 0;
                gap: 18px;
            }
            .auth-buttons {
                margin-top: 10px;
                gap: 10px;
            }
        }

        /* 마이페이지 본문 스타일 추가 */
        main {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #131313;
            border-radius: 10px;
            box-sizing: border-box;
            border: 1px solid #222;
        }

        h2 {
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 2rem;
            color: #b47be4;
            text-align: center;
        }

        .user-info {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
        }

        .user-info p {
            margin: 12px 0;
            word-break: break-word;
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: #b47be4;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 150px;
            text-align: center;
        }
        .logout-btn:hover {
            background: #a06fd1;
        }
    </style>
</head>
<body>
    <header class="header-menu">
        <div class="logo">메타러버</div>
        <nav class="nav-menu">
            <a href="#about">ABOUT US</a>
            <a href="#creators">CREATORS</a>
            <a href="#news">NEWS</a>
            <a href="#contact">CONTACT</a>
        </nav>
        <div class="auth-buttons">
            <a href="#login" class="login-btn" id="login-btn">LOGIN</a>
            <a href="#signup" class="signup-btn">SIGN UP</a>
        </div>
    </header>

    <main>
        <h2>마이페이지</h2>
        <div class="user-info" id="user-info">
            <p>사용자 정보 로딩 중...</p>
        </div>
        <button class="logout-btn" id="logout-btn" style="display:none;">로그아웃</button>
    </main>

    <script>
        // 로그인 상태인지 여부 플래그 (실제 상황에 맞게 변경 필요)
        let isLoggedIn = false; // 예시로 false, 서버 인증 결과에 따라 변경

        // DOM 요소 선택
        const userInfoDiv = document.getElementById('user-info');
        const logoutBtn = document.getElementById('logout-btn');
        const loginBtn = document.getElementById('login-btn');

        // 사용자 정보 가져오기 함수 (로그인 하면 호출)
        async function fetchUserInfo() {
            try {
                const response = await fetch('/mypage', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // 인증 토큰 있으면 여기에 추가
                        // 'Authorization': 'Bearer ' + token,
                    },
                    credentials: 'include' // 쿠키 기반 인증용
                });
                if (!response.ok) {
                    throw new Error('사용자 정보를 불러오는데 실패했습니다 (' + response.status + ')');
                }
                const user = await response.json();
                displayUserInfo(user);
                isLoggedIn = true;
                updateUIAfterLogin();
            } catch (error) {
                userInfoDiv.innerHTML = `<p style="color:#f66;">${error.message}</p>`;
                isLoggedIn = false;
                updateUIAfterLogout();
            }
        }

        // 사용자 정보를 화면에 표시
        function displayUserInfo(user) {
            userInfoDiv.innerHTML = `
                <p><strong>이메일: </strong>${user.email || '-'}</p>
                <p><strong>닉네임: </strong>${user.nickname || '-'}</p>
                <!-- 필요하면 여기 더 많은 정보를 추가 -->
            `;
        }

        // 로그인 상태일 때 UI 업데이트
        function updateUIAfterLogin() {
            logoutBtn.style.display = 'block';
            loginBtn.style.display = 'none';
        }

        // 로그아웃 상태일 때 UI 업데이트
        function updateUIAfterLogout() {
            logoutBtn.style.display = 'none';
            loginBtn.style.display = 'inline-block';
            userInfoDiv.innerHTML = '<p>로그인이 필요합니다.</p>';
        }

        // 로그아웃 버튼 클릭 이벤트
        logoutBtn.addEventListener('click', async () => {
            try {
                // 서버 로그아웃 API 호출 예시
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include',
                });
                if (!response.ok) {
                    throw new Error('로그아웃 처리에 실패했습니다.');
                }
                alert('로그아웃 되었습니다.');
                // 로그인 상태 UI로 변경
                isLoggedIn = false;
                updateUIAfterLogout();
                // 필요하면 로그인 페이지로 이동
                window.location.href = '/login';
            } catch (err) {
                alert('로그아웃 중 오류 발생: ' + err.message);
            }
        });

        // 초기 페이지 로드 시 사용자 정보 요청
        window.onload = () => {
            fetchUserInfo();
        };
    </script>
</body>
</html>
