<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <!-- 아래 style을 head 태그 안에 추가하세요 -->
    <style>
        body {
            background: #18181c;
            min-height: 100vh;
            color: #fff;
            margin: 0;
            font-family: 'Pretendard', 'Segoe UI', Arial, sans-serif;
        }
        .signup-container {
            background: #23232a;
            max-width: 400px;
            margin: 70px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 0 25px 5px #6b16ce30;
            padding: 40px 35px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: -1px;
        }
        /* 각 입력 폼 */
        form > div {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 7px;
            color: #d2d3e0;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            background: #18181c;
            border: 2px solid #7749f8;
            border-radius: 27px;
            padding: 12px 18px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #a286fd;
        }
        span[style*="color:red"] {
            color: #ff6b6b;
            font-size: 0.92em;
            margin-top: 3px;
            margin-left: 6px;
        }
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #b26afc, #7749f8);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            padding: 13px 0;
            margin-top: 10px;
            border: none;
            border-radius: 23px;
            box-shadow: 0 3px 10px #6117be40;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #a562e3, #9563f6);
        }
        /* 반응형 */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 10px;
                max-width: 96vw;
            }
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form th:action="@{/signup}" method="post" th:object="${userDto}">
        <div>
            <label>아이디: </label>
            <input type="text" th:field="*{userid}" placeholder="아이디 입력" />
            <span th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" style="color:red"></span>
        </div>
        <div>
            <label>이메일: </label>
            <input type="email" th:field="*{email}" placeholder="이메일 입력" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
        </div>
        <div>
            <label>비밀번호: </label>
            <input type="password" th:field="*{password1}" placeholder="비밀번호 입력" />
            <span th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" style="color:red"></span>
        </div>
        <div>
            <label>비밀번호 확인: </label>
            <input type="password" th:field="*{password2}" placeholder="비밀번호 확인" />
            <span th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" style="color:red"></span>
        </div>
        <div>
            <label>이름: </label>
            <input type="text" th:field="*{username}" placeholder="이름 입력" />
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></span>
        </div>
        <div>
            <label>전화번호: </label>
            <input type="text" th:field="*{phone}" placeholder="전화번호 입력" />
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red"></span>
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
