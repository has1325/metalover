server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://my8003.gabiadb.com:3306/metalover?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=metalover
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

jwt.secret=${JWT_SECRET}

frontend.origin=${FRONTEND_ORIGIN:https://metalover.kr}

server.forward-headers-strategy=framework

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.idle-timeout=100000
spring.datasource.hikari.maximum-pool-size=10

